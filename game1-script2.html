<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Script 2		for Game 1</h1>
        <p>Description: This script does XYZ in Game 1.</p>
        <pre id="scriptContent">Your script goes here...</pre>
        <button class="button copy-button" onclick="copyToClipboard()">Copy Script</button>
        <a href="../games/game1.html" class="button">Back to Game 1</a>
    </div>

    <script>
        function copyToClipboard() {
            const scriptContent = document.getElementById('scriptContent').innerText;
            navigator.clipboard.writeText(scriptContent).then(() => {
                alert('Script copied to clipboard!');
            });
        }
    </script>
</body>
</html>
